<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="root">
        <div class="carousel-part">
            <div class="image-container">
                <img src="images/1.png" alt="" srcset="" id="image-src">
            </div>
            <div class="previous" id="previous">
                &lt;
            </div>
            <div class="next" id="next">
                &gt;
            </div>
        </div>
        <div class="scroll-infinite">
            <label for="infinite">Infinite scroll</label>  <input type="checkbox" name="infinite" id="infinite"/>
        </div>
        <div class="autoplay">
            <label for="autoplay">Autoplay</label> <input type="checkbox" id="autoplay" name="autoplay"/>
        </div>
        <div class="autoplay-interval">
            Autoplay Interval <input type="range" id="range" min="1000" max="5000" value="3000" step="1000" disabled>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
