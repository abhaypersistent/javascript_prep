<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender</title>
</head>
<body>
    <div class="container">
        <div class="title">Calender</div>
        <div class="calender-container" id="calender-container">
            <div class="controls">
                <button class="prev">&lt;</button>
                <select class="month" id=""></select>
                <select class="year"></select>
                <button class="next">&gt;</button>
            </div>
            <div class="weeksdata"></div>
            <div class="days"></div>
            <button class="today-btn btn">Today</button>
            <p class="selected-date"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
