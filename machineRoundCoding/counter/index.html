<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <span id="output">0</span>
        </div>
        <div id="main-div">
            <button class="btn-normal" id="increment">+</button>
            <button class="btn-normal" id="decrement">-</button>
            <button class="btn-normal reset" id="reset">Reset</button>
        </div>
        <div class="input-box">
            <label for="">Increment / Decrement By</label>
            <input type="number" min="1" max="10" value="1" id="basevalue">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
